<!-- login.component.html -->
<app-header></app-header>
<section id="login" class="section-container snap-center relative text-coffee flex flex-col items-center justify-center min-h-screen"> <!--dotted-bg text-coffee py-16 sm:py-20 md:py-24 lg:py-32 xl:py-24-->
    <div class="container mx-auto max-w-7xl pb-12 sm:pb-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-0 sm:gap-8">
            <!-- Left -->
            <div class="p-6 flex flex-col justify-center text-center sm:justify-start sm:text-left">
                <h1 class="text-4xl font-bold text-acorn dark:text-gwen/50">Welcome back!</h1>
                <p class="text-acorn dark:text-gwen/50 mt-4 mb-4">Sign in to your account to continue.</p>
            </div>
            <!-- Right -->
            <div class="p-6 pb-6 sm:pt-6 flex flex-col justify-center text-center sm:justify-start sm:text-left">
                <div class="p-16 bg-white rounded-lg text-center">
                    <form class="max-w-sm mx-auto text-left">
                        <div class="mb-5">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                            <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
                        </div>
                        <div class="mb-5">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                            <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                        </div>
                        <div class="flex items-start mb-5">
                            <div class="flex items-center h-5">
                                <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
                            </div>
                            <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
                        </div>
                        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
